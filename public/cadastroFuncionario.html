<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Funcionarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4 mt-4 border">
        <form class="form-floating">
            <fieldset>
                <legend>Cadastro de Funcionários:</legend>
                <div class="row">
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codigo" name="codigo" disabled>
                            <label for="codigo">ID</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" name="nome">
                            <label for="nome">Nome:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="rg" name="rg">
                            <label for="rg">RG</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cpf" name="cpf">
                            <label for="cpf">CPF</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dtNasc" name="dtNasc">
                            <label for="dtNasc">Data de Nascimento:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="endereco" name="endereco">
                            <label for="endereco">Endereço:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="numero" name="numero">
                            <label for="numero">Número:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="complemento" name="complemento">
                            <label for="complemento">Complemento:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="bairro" name="bairro">
                            <label for="bairro">Bairro:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cep" name="cep">
                            <label for="cep">CEP:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="cidade" name="cidade">
                            <label for="cidade">Cidade:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="estado" name="estado">
                            <label for="estado">Estado:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="contato" name="contato">
                            <label for="contato">Contato:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email">
                            <label for="email">E-mail:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="periodo" name="periodo">
                            <label for="periodo">Período:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="regimeTrab" name="regimeTrab">
                            <label for="regimeTrab">Regime de Trabalho:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="checkbox" id="flagVet" name="flagVet" value="sim">
                            <label for="flagVet">Veterinário?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="crmv" name="crmv">
                            <label for="crmv">CRMV:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="especialidade" name="especialidade">
                            <label for="especialidade">Especialidade:</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 offset-5">
                        <button type="button" class="btn btn-success" id="botaoAdicionar">Adicionar Produto</button>
                        <button type="button" class="btn btn-secondary">Buscar</button>
                        <button type="reset" class="btn btn-danger">Cancelar</button>
                        <button type="button" class="btn btn-primary">Finalizar Cadastro</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div data-Mensagem>

        </div>
        <div data-Tabela>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./scripts/scriptCadastroFuncionario.js"></script>

</html>
