<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <h1 class=" m-3 text-center">Cadastro de Pet</h1>
        <form style="border: 1px solid; border-radius: 5px; padding: 20px;">
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-2">
                    <label for="id">Código:</label>
                    <input class="form-control" type="text" name="id" id="id" disabled readonly>    
                </div>
                <div class="col-4">
                    <label for="nome">Nome do Pet:</label>
                    <input class="form-control" type="text" name="nome" id="nome">    
                </div>
                <div class="col-2">
                    <label for="rg">Raça:</label>
                    <input class="form-control" type="text" name="raca" id="raca">
                </div>
                
                <div class="col-2">
                    <label for="dtNasc">Nascimento:</label>
                    <input class="form-control" type="date" name="dtNasc" id="dtNasc">
                </div>
                <div class="col-4">
                    <label for="complemento">Peso:</label>
                    <input class="form-control" type="peso" name="peso" id="peso">
                </div>
                <div class="col-4">
                    <label for="bairro">Porte:</label>
                    <input class="form-control" type="porte" name="porte" id="porte">
                </div>
                
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success" id="botaoGravar">Gravar</button>
                    <button type="button" class="btn btn-info" id="botaoAtualizar" disabled>Atualizar</button>
                    <button type="reset" class="btn btn-warning" id="botaoCancelar">Cancelar</button>
                </div>
                <br>
            </div>
            
        </form>
        <div data-Mensagem>

        </div>    
        <div data-Tabela>

        </div>
        <br> <br><br>
        <footer>
            <div class="card text-center">
                <div class="card-header"></div>
                <div class="card-body">
                    <h5 class="card-title">VetCare - Clínica Veterinária</h5>
                    <p class="card-text">Vision Softwares - (Projeto do Curso EAD Análise e Desenvolvimento de Sistemas - UNOESTE)</p>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </footer>          
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./scripts/scriptCadastroPet.js"></script>
</html>
