        </ul>
    </nav>
    <div class="titulo">
        <h1 class=" m-3 text-center">Cadastro de Produtos</h1>
    </div>
    <div class="container" >
        <form style="border: 1px solid; border-radius: 5px; padding: 5px;" class="formulario">
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-3">
                    <label for="codigo">Código / EAN</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" disabled>
                </div>

                <div class="col-9">
                    <label for="descricao">Descrição:</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>       
                </div>

                <div class="col-7">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" required>      
                </div>
                <div class="col-3">
                    <label for="dataValidade">Validade do Produto:</label>
                    <input type="date" class="form-control" id="dataValidade" name="dataValidade" required>
                </div>
                <div class="col-2">
                    <input type="checkbox" id="vendaControlada" name="vendaControlada" value="sim">
                    <label for="vendaControlada">Venda Controlada?</label>
                </div>

                <div class="col-6">
                    <label for="custoUnitario">Custo Unitário:</label>
                    <input type="text" class="form-control" id="custoUnitario" name="custoUnitario" required>
                </div>
                <div class="col-6">
                    <label for="margemLucro">Margem de Lucro:</label>
                    <input type="text" class="form-control" id="margemLucro" name="margemLucro" required>
                </div>
                
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-success" id="botaoAdicionar">Gravar</button>
                    <button type="button" class="btn btn-info">Atualizar</button>
                    <button type="reset" class="btn btn-warning">Cancelar</button>
                    <a href="paginaPrincipal.html">
                        <button type="button" class="btn btn-primary">Finalizar Cadastro</button>
                    </a>
                </div>
                <br>
            </div>
        </form>
        <div class="resultado">
            <div data-Mensagem>

            </div>    
            <div data-Tabela>

            </div>
        </div>
    </div>
    <div>
        <footer class="footer navbar-fixed-bottom">
            <div class="card text-center">
                <div class="card-header"></div>
                <div class="card-body">
                    <h5 class="card-title">VetCare - Clínica Veterinária</h5>
                    <p class="card-text">Vision Softwares - (Projeto do Curso EAD Análise e Desenvolvimento de Sistemas - UNOESTE)</p>
                </div>
                <div class="card-footer text-muted"></div>
            </div>
        </footer> 
    </div>   
</body>
