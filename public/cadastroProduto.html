<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>
    <div class="container p-4 mt-4 border">
        <form class="form-floating">
            <fieldset>
                <legend>Cadastro de Produtos:</legend>
                <div class="row">
                    <div class="col-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="codigo" name="codigo" disabled>
                            <label for="codigo">Código / EAN</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="descricao" name="descricao" required>
                            <label for="descricao">Descrição:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="categoria" name="categoria" required>
                            <label for="categoria">Categoria</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="dataValidade" name="dataValidade" required>
                            <label for="dataValidade">Validade do Produto:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="custoUnitario" name="custoUnitario" required>
                            <label for="custoUnitario">Custo Unitário:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="margemLucro" name="margemLucro" required>
                            <label for="margemLucro">Margem de Lucro:</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-floating mb-3">
                            <input type="checkbox" id="vendaControlada" name="vendaControlada" value="sim">
                            <label for="vendaControlada">Venda Controlada?</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 offset-5">
                        <button type="button" class="btn btn-success" id="botaoAdicionar">Gravar</button>
                        <button type="button" class="btn btn-info" id="botaoAtualizar" disabled>Atualizar</button>
                        <button type="reset" class="btn btn-warning" id="botaoCancelar">Cancelar</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div data-Mensagem>

        </div>
        <div data-Tabela>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./scripts/scriptCadastroProduto.js"></script>

</html>
